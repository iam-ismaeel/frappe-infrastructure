---
serviceAccount:
  name: argocd-image-updater

authScripts: 
  enabled: true
  scripts: 
    auth.sh: |
      #!/bin/sh 
      aws ecr --region us-east-2 get-authorization-token --output text --query 'authorizationData[].authorizationToken' | base64 -d 
  configs:
    registries:
    - name: ecr
      api_url: https://account_id.dkr.ecr.us-east-2.amazonaws.com
      prefix: https://account_id.dkr.ecr.us-east-2.amazonaws.com
      ping: yes
      insecure: no
      credentials: ext:/scripts/auth.sh
      credsexpire: 10h
      